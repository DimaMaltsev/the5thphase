<!DOCTYPE html>
<html>
<head>
	<title>5th</title>
	<style>
		.case{
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			position: absolute;
			width:315px;
			height:581px;

			-webkit-transform:scale(0.8);
			-moz-transform:scale(0.8);
			-ms-transform:scale(0.8);
			-o-transform:scale(0.8);
			transform:scale(0.8);
		}
	</style>
</head>
<body>
	<div class="case">
		<img src="image.png"/>
		<p style="text-align:center;font-size:40px; width:400px; margin-left:-30px;font-family:Helvetica"><b>CAN YOU DIG IT?!</b></p>
        <p id="demo" style="text-align:center;font-size:35px;color: grey; width:400px; margin-left:-30px;font-family:Helvetica;cursor:pointer;"><b><u>(demo)</u></b></p>
        <p id="log" style="text-align:center;font-size:35px;color: grey; width:400px; margin-left:-30px;font-family:Helvetica;cursor:pointer;"><b><u>(dev log)</u></b></p>
	</div>
    <script>
        function onclickdemo(){
           location.href = "demo/index.html";
        }
        function onclicklog(){
           location.href = "devlog/index.html";
        }
        window.onload = function(){ 
            document.getElementById("demo").addEventListener( "click" , onclickdemo , false );
            document.getElementById("log").addEventListener( "click" , onclicklog , false );
        }
    </script>
</body>
</html>
